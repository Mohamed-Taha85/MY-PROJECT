<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Non-conformités</title>
    <style>
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #000; padding: 4px; }
      th { background: #eee; }
      h1 { text-align: center; }
    </style>
</head>
<body>
  <h1>Liste des non-conformités</h1>

  {% if non_conform_items %}
    <table>
      <thead>
        <tr>
          <th>Checklist</th>
          <th>Élément</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody>
        {% for nc in non_conform_items %}
        <tr>
          <td>{{ nc.checklist.title }}</td>
          <td>{{ nc.item_text }}</td>
          <td>{{ nc.comment or '—' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Aucune non-conformité à afficher.</p>
  {% endif %}
</body>
</html>

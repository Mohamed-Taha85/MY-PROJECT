<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un modèle de check-list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Créer un modèle de check-list</h1>
        <p>Ajoutez un nouveau modèle de check-list HSE.</p>

        {% if message %}
            <div class="flash-message">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="title">Titre du modèle</label>
                <input type="text" id="title" name="title" placeholder="Ex: Check-list EPI" required>
            </div>

            <div class="form-group">
                <label for="items">Éléments de la check-list</label>
                <textarea id="items" name="items" rows="10" placeholder="Un élément par ligne" required></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn">Créer</button>
                <a href="{{ url_for('home') }}" class="btn-secondary">Retour</a>
            </div>
        </form>
    </div>
</body>
</html>

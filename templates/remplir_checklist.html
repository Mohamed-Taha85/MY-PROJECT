{% if selected_template %}
<form method="POST">
    <input type="hidden" name="template_id" value="{{ selected_template.id }}">

    {% set items = selected_template.items.splitlines() | select('trim') | list %}
    {% for item in items %}
        {% set idx = loop.index0 %}
        <div class="checklist-item">
            <label>{{ item }}</label>
            <div class="radio-group">
                <label>
                  <input type="radio" name="item_{{ idx }}" value="Oui" required> Oui
                </label>
                <label>
                  <input type="radio" name="item_{{ idx }}" value="Non"> Non
                </label>
            </div>
            <input type="text"
                   name="comment_{{ idx }}"
                   placeholder="Commentaire (optionnel)"
                   class="comment-input">
        </div>
    {% endfor %}

    <button type="submit" name="submit_checklist" value="1" class="btn">Soumettre</button>
</form>
{% endif %}

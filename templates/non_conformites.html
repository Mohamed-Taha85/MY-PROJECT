<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Non‑Conformités</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <h1>Non‑Conformités</h1>

    {% if non_conform_items %}
      <table class="styled-table">
        <thead>
          <tr>
            <th>Checklist</th>
            <th>Item</th>
            <th>Commentaire</th>
          </tr>
        </thead>
        <tbody>
          {% for nc in non_conform_items %}
          <tr>
            <td>{{ nc.checklist.title }}</td>
            <td>{{ nc.item_text }}</td>
            <td>{{ nc.comment or '—' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- ✅ PDF export button -->
      <a href="{{ url_for('export_non_conformites_pdf') }}" class="btn">Exporter en PDF</a>

    {% else %}
      <p class="no-data">Aucune non‑conformité trouvée.</p>
    {% endif %}

    <!-- ✅ Always visible back to dashboard -->
    <a href="{{ url_for('home') }}" class="btn">Retour au tableau de bord</a>
  </div>
</body>
</html>
